# Note: the baseurl used must match that on GitHub, which they pick as being
# the name of the repo.
baseurl: /competition-website
url: https://studentrobotics.org

# We don't currently have teams-status pages, when they reappear uncomment
# the following line
# teams_url: https://studentrobotics.org/teams

title: Student Robotics
description: >
  Student Robotics is an exciting annual competition challenging people aged
  16-19 to assemble a team and build fully autonomous robots.

year: 2025
api_root: https://studentrobotics.org/comp-api

challenges_link: https://studentrobotics.org/docs/resources/2025/challenges.html
virtual_competition_link: https://studentrobotics.org/events/sr2025/virtual-competition/
competition_link: https://studentrobotics.org/events/sr2025/competition/
youtube_stream_link: https://www.youtube-nocookie.com/embed/m4DT0_MfAuk
venue_layout_link: https://studentrobotics.org/resources/sr2025/venue-map.pdf

# Support branding the "zone" (what SRComp calls a "corner") in line with this year's game.
game_term_zone: Corner

# Whether to show match timings using the canonical "slot" timings or the
# internal "game" timings. This does not affect the times at which a match is
# shown as being the "current" match, only the times displayed in schedule
# tables.
match_timing_mode: game

links:
  donate: https://checkout.justgiving.com/yb7fi9snns

markdown: kramdown

timezone: Etc/GMT

twitter_handle: "@StudentRobotics"
social:
  - title: GitHub
    icon: github
    link: https://github.com/srobo
  - title: Twitter
    icon: twitter
    link: https://twitter.com/studentrobotics
  - title: YouTube
    icon: youtube
    link: https://youtube.com/user/StudentRobotics
  - title: Instagram
    icon: instagram
    link: https://www.instagram.com/student_robotics/
  - title: Facebook
    icon: facebook
    link: https://facebook.com/StudentRobotics
  - title: LinkedIn
    icon: linkedin
    link: https://www.linkedin.com/company/10969472/
  - title: TikTok
    icon: tiktok
    link: https://www.tiktok.com/@studentrobotics

sponsors:
  - name: University of Southampton
    link: //www.southampton.ac.uk/
    image: /images/sponsors/university-of-southampton.svg
    logo_width: default

  - name: Adventurous Machines
    link: https://adventurousmachines.com/?ref=studentrobotics
    image: /images/sponsors/adventurous-machines.svg
    logo_width: default

  - name: Mythic Beasts
    link: https://www.mythic-beasts.com/
    image: /images/sponsors/mythic-beasts.svg
    logo_width: default

  - name: ITDev
    link: https://www.itdev.co.uk/
    image: /images/sponsors/itdev.png
    logo_width: 200px

  - name: Hexibox
    link: https://hexibox-events.co.uk/
    image: /images/sponsors/hexibox.png
    logo_width: default

  - name: UK Electronics Skills Foundation
    link: https://www.ukesf.org/
    image: /images/sponsors/ukesf.svg
    logo_width: 200px

user_tracking: true

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - gems/
  - package.json
  - package-lock.json
  - node_modules/
  - vendor/
  - run-tests
  - tests/
  - js/lib/angular-storage/test/
  - js/lib/angular-ui-select2/demo/
  - js/lib/angular-ui-select2/docs/
  - js/lib/angular-ui-select2/test/
